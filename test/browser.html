<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@jl-org/log 浏览器测试</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .test-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #4CAF50;
    }

    .test-section h2 {
      margin-top: 0;
      color: #4CAF50;
    }

    button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .info {
      background: rgba(33, 150, 243, 0.1);
      border: 1px solid rgba(33, 150, 243, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }

    .code {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      margin: 10px 0;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎨 @jl-org/log 浏览器测试</h1>

    <div class="info">
      <strong>📝 使用说明：</strong><br>
      1. 打开浏览器开发者工具 (F12)<br>
      2. 切换到 Console 选项卡<br>
      3. 点击下方按钮查看日志输出效果
    </div>

    <div class="test-section">
      <h2>🎯 基础日志测试</h2>
      <button id="testBasicLogs">测试基础日志</button>
      <button id="testWithError">测试错误日志</button>
      <button id="testDebug">测试调试日志</button>
    </div>

    <div class="test-section">
      <h2>🆕 新功能测试</h2>
      <button id="testPrefix">测试前缀功能</button>
      <button id="testMethodConfig">测试方法级配置</button>
      <button id="testAllNewFeatures">全面测试新功能</button>
    </div>

    <div class="test-section">
      <h2>🎨 自定义颜色测试</h2>
      <button id="testCustomColors">测试自定义颜色</button>
      <button id="testNightMode">测试夜间模式</button>
    </div>

    <div class="test-section">
      <h2>📊 表格测试</h2>
      <button id="testTable">测试用户表格</button>
      <button id="testProductTable">测试产品表格</button>
      <button id="testComplexTable">测试复杂表格</button>
    </div>

    <div class="test-section">
      <h2>🖼️ 图片测试</h2>
      <button id="testImage">测试图片打印</button>
      <button id="testImageScale">测试缩放图片</button>
    </div>

    <div class="test-section">
      <h2>⚙️ 配置测试</h2>
      <button id="testDisableLog">测试禁用日志</button>
      <button id="testProductionMode">测试打开日志</button>
    </div>

    <div class="test-section">
      <h2>🚀 压力测试</h2>
      <button id="testBatchLogs">批量日志测试</button>
      <button id="testPerformance">性能测试</button>
    </div>
  </div>

  <script type="module" src="./browserLogger.test.js"></script>
</body>

</html>
